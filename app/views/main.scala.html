@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
        
        <!-- For puzzle -->
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/jquery.jqpuzzle.css")" />
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-1.8.0.min.js")"></script> 
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.jqpuzzle.min.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
