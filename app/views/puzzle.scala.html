@(title: String)

@main("Puzzle 8") {

<div id="puzzleWrapper" style="width:500px; margin-left:auto; margin-right:auto">
	<h2>Enjoy the puzzle!</h2>
	<div>
		<img src="@routes.Assets.at("images/berlin.jpg")" alt="Animals crossing" class="jqPuzzle jqp-r3-c3-h9" />
	</div>
	
	<div style="margin:10px 0 0 0">
		<a href="javascript: void(0)" class="myButton" onclick="validateBoard()">Validate</a>
		<a href="javascript: void(0)" class="myButton" onclick="showAnswer()">Show answer</a>
		<a href="javascript: void(0)" class="myButton" onclick="runForMe()">Run for me</a>
		<div id="requestStatus"></div>
	</div>

<div>

<script>

	function readBoardState() {
		var ret = [];
		for (var i = 0; i < 9; ++i) {
			ret[i] = 0;
		}
		
		var jqpWrapper = $(".jqp-wrapper")[0];
		$(".jqp-piece", jqpWrapper).each(function() {
			var curPos = parseInt( $(this).attr("current") );
			var curValue = parseInt( $("span", this).text() );
			ret[curPos] = curValue;
		})
		
		for (var i = 0; i < 9; ++i) {
			ret[i] = (ret[i] + 8) % 9;
		}
		console.log(ret);
		return ret;
	}
	
	function validateBoard() {
		var curState = readBoardState();
		$.ajax({
			type: "POST",
  			url: "http://localhost:9000/validate",
  			data: curState.join(),
  			contentType: "text/plain",
  			dataType: "text",
		}).done(function( data, textStatus, jqXHR ) {
			console.log("Success");
			console.log(data);
			console.log(textStatus);
			console.log(jqXHR);
		}).fail(function( jqXHR, textStatus, errorThrown ) {
			console.log("Failed");
			console.log(jqXHR);
			console.log(textStatus);
			console.log(errorThrown);
		}).always(function() {
		
		})
	}
	
	function showAnswer() {
		console.log("In showAnswer()");
	}
	
	function runForMe() {
		console.log("In runForMe()");
	}
</script>
	
<style>
	.myButton {
		-moz-box-shadow: 0px 1px 0px 0px #f0f7fa;
		-webkit-box-shadow: 0px 1px 0px 0px #f0f7fa;
		box-shadow: 0px 1px 0px 0px #f0f7fa;
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #33bdef), color-stop(1, #019ad2));
		background:-moz-linear-gradient(top, #33bdef 5%, #019ad2 100%);
		background:-webkit-linear-gradient(top, #33bdef 5%, #019ad2 100%);
		background:-o-linear-gradient(top, #33bdef 5%, #019ad2 100%);
		background:-ms-linear-gradient(top, #33bdef 5%, #019ad2 100%);
		background:linear-gradient(to bottom, #33bdef 5%, #019ad2 100%);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#33bdef', endColorstr='#019ad2',GradientType=0);
		background-color:#33bdef;
		-moz-border-radius:6px;
		-webkit-border-radius:6px;
		border-radius:6px;
		border:1px solid #057fd0;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family:arial;
		font-size:15px;
		font-weight:bold;
		padding:6px 24px;
		text-decoration:none;
		text-shadow:0px -1px 0px #5b6178;
	}
	
	.myButton:hover {
		background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #019ad2), color-stop(1, #33bdef));
		background:-moz-linear-gradient(top, #019ad2 5%, #33bdef 100%);
		background:-webkit-linear-gradient(top, #019ad2 5%, #33bdef 100%);
		background:-o-linear-gradient(top, #019ad2 5%, #33bdef 100%);
		background:-ms-linear-gradient(top, #019ad2 5%, #33bdef 100%);
		background:linear-gradient(to bottom, #019ad2 5%, #33bdef 100%);
		filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#019ad2', endColorstr='#33bdef',GradientType=0);
		background-color:#019ad2;
	}
	
	.myButton:active {
		position:relative;
		top:1px;
	}
</style>

}
